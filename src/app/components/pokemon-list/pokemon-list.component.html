<div class="main-container">
    <div class="header">
        <img class="img-pokedex" src="https://upload.wikimedia.org/wikipedia/commons/9/98/International_Pok%C3%A9mon_logo.svg" height="80"/>
        <mat-form-field class="search col-sm-12 col-md-12 col-lg-8 col-xl-8" floatLabel="always">
            <mat-label>Pokemon name</mat-label>
            <input matInput [formControl]="search" (keydown.enter)="onSearchPokemon()" placeholder="Search">
        </mat-form-field>
        <section class="col-12">
            <mat-slide-toggle
            color="primary"
            [checked]="classicMode"
            (change)="classicMode = !classicMode">
            {{classicMode ? 'Classic' : 'Gif'}}
            </mat-slide-toggle>
        </section>
    </div>
  <div class="row justify-content-center" *ngIf="isLoading">
    <div class="col-4">
      <span>Loading.... please wait!!</span>
      <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </div>
  </div>
  <div
    *ngIf="!isSearching"
    class="row pokemon-list"
    (scroll)="onScroll($event)"
  >
    <div
      class="col-sm-6 col-md-6 col-lg-4 col-xl-4"
      *ngFor="let pokemon of pokemons"
      (click)="onDetail(pokemon)"
    >
      <div
        class="card {{
          'bg-color-' + getPrincipalType(pokemon.types) + '-light'
        }}"
      >
        <div class="card-info">
          <h2 class="color-white">{{ pokemon.name }}</h2>
          <span
            class="color-white {{
              'bg-color-' + getPrincipalType(pokemon.types)
            }}"
            *ngFor="let type of pokemon.types"
            >{{ type.type.name }}</span
          >
        </div>
        <div class="card-img">
          <img
            height="100"
            *ngIf="classicMode"
            [src]="pokemon.sprites?.other?.dream_world?.front_default"
            [alt]="pokemon.name"
          />
          <img
            *ngIf="!classicMode"
            src="https://projectpokemon.org/images/normal-sprite/{{
              pokemon.name
            }}.gif"
            [alt]="searchPokemon.name"
          />
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="isSearching" class="pokemon-list" (scroll)="onScroll($event)">
    <div
      (click)="onDetail(searchPokemon)"
      class="col-sm-6 col-md-6 col-lg-4 col-xl-4"
    >
      <div
        class="card {{
          'bg-color-' + getPrincipalType(searchPokemon.types) + '-light'
        }}"
      >
        <div class="card-info">
          <h2 class="color-white">{{ searchPokemon.name }}</h2>
          <span
            class="color-white {{
              'bg-color-' + getPrincipalType(searchPokemon.types)
            }}"
            *ngFor="let type of searchPokemon.types"
            >{{ type.type.name }}</span
          >
        </div>
        <div class="card-img">
          <img
            *ngIf="classicMode"
            [src]="searchPokemon.sprites?.front_default"
            [alt]="searchPokemon.name"
          />
          <img
            *ngIf="!classicMode"
            src="https://projectpokemon.org/images/normal-sprite/{{
              searchPokemon.name
            }}.gif"
            [alt]="searchPokemon.name"
          />
        </div>
      </div>
    </div>
  </div>
</div>
